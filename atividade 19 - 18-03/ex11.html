<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 11</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício 11</h1>
    <p>11) Escreva um programa que calcule a média aritmética entre três números reais inseridos pelo usuário.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const nota1 = Number(prompt("Digite a nota um: "));
        const nota2 = Number(prompt("Digite a nota dois: "));
        const nota3 = Number(prompt("Digite a nota três: "));

        const media = (nota1 + nota2 + nota3) / 3;


        resultado.innerHTML = `
            <p>A media das notas é:  ${media.toFixed(1)}</p>
        `
        
    </script>
</body>
</html>
