<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 4</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 4</h1>
    <p>4) Faça um programa que receba três notas de um aluno (cada nota de 0 a 10) e calcule a média ponderada considerando pesos 2, 3 e 5 para as notas, respectivamente.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const nota1 = Number(prompt("Nota um: "));
        const nota2 = Number(prompt("Nota dois: "));
        const nota3 = Number(prompt("Nota três: "));

        const mediaPonderada = ((nota1 * 2) + (nota2 * 3) + (nota3 * 5)) / (2 + 3 + 5);

        resultado.innerHTML = `
            <p>Média ponderada: ${mediaPonderada}</p>
        `;
    </script>
</body>
