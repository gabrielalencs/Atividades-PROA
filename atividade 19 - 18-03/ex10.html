<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 10</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 9</h1>
    <p>10) Faça um programa que leia um número inteiro e exiba a sua tabuada de multiplicação até o décimo valor.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const numeroRecebido = Number(prompt("Digite o número que deseja ver a tabuada: "));

        let resultadoDaTabuada = 0;

        for (let i = 1; i <= 10; i++) {
            resultadoDaTabuada = numeroRecebido * i;
            resultado.innerHTML += `<p>${numeroRecebido} x ${i} = ${resultadoDaTabuada}</p>`;
        }
    </script>
</body>

</html>
