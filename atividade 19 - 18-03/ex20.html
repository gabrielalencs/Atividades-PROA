<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 20</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 20</h1>
    <p>20) Escreva um programa que leia um número inteiro e exiba se ele é par ou ímpar.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const numeroRecebido = Number(prompt("Digite o número: "));

        resultado.innerHTML = `
            <p>${numeroRecebido} é um número ${numeroRecebido % 2 == 0 ? "Par" : "Ímpar"}</p>
        `;
    </script>
</body>

</html>
