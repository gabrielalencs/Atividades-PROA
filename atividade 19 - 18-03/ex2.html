<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 2</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 2</h1>
    <p> 2) Escreva um programa que leia o raio de um círculo e calcule sua área e perímetro.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const raioDoCirculo = Number(prompt("Digite o raio do círculo: "));
        const pi = Math.PI;

        const calculoDaArea = (pi * raioDoCirculo ** 2).toFixed(2);
        const calculoDoPerimetro = (2 * pi * raioDoCirculo).toFixed(2);  


        resultado.innerHTML = `
            <p>Área: ${calculoDaArea}</p>
            <p>Perímetro: ${calculoDoPerimetro}</p>
        `;
    </script>
</body>

</html>
