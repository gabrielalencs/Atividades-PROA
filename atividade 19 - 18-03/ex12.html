<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 12</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício 12</h1>
    <p>12) Crie um programa que leia o peso e a altura de uma pessoa e exiba o seu Índice de Massa Corporal (IMC).</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const peso = Number(prompt("Digite o seu peso: "));
        const altura = Number(prompt("Digite a sua altura: "));
        
        const imc = peso / (altura ** 2);

        resultado.innerHTML = `
            <p>Seu IMC é: ${imc.toFixed(2)}</p>
        `;
    </script>
</body>
</html>
