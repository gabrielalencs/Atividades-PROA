<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 16</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 16</h1>
    <p>16) Faça um programa que verifique se um número é positivo, negativo ou zero.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const numero = Number(prompt("Digite um número: "));

        let mensagem;
        if (numero > 0) {
            mensagem = `O número ${numero} é positivo.`;
        } else if (numero < 0) {
            mensagem = `O número ${numero} é negativo.`;
        } else {
            mensagem = `O número digitado é zero.`;
        }

        resultado.innerHTML = `<p>${mensagem}</p>`;
    </script>
</body>

</html>
