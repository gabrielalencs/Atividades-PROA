<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 9</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 9</h1>
    <p>9) Crie um programa que leia o valor do depósito mensal em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const depositoMensal = Number(prompt("Valor do depósito mensal: "));
        const taxaDeJuros = Number(prompt("Valor da taxa de juros: "));

        const taxaDeJurosDecimal = taxaDeJuros / 100;

        const numeroDeMeses = 12; 

        const montante = depositoMensal * (((1 + taxaDeJurosDecimal) ** numeroDeMeses - 1) / taxaDeJurosDecimal);

        resultado.innerHTML = `
            <p>Montante: ${montante.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
        `;
    </script>
</body>

</html>
