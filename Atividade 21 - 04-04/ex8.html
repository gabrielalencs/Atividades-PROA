<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <p>
        8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N
        será sempre maior que ZERO.
        N é um valor informado pelo usuário
    </p>


    <script>

        let valorInserido;

        do {
            valorInserido = Number(prompt("Digite um número maior que 0:"));
        } while (valorInserido <= 0);

        for (let index = 1; index <= valorInserido; index++) {
            document.write(`${index} <br>`);
        }


    </script>
</body>

</html>
