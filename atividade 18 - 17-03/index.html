<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>
<body>
    <h1>Tabuada em JavaScript</h1>

    <p class="result"></p>

    <script>
        let numeroRecebido = prompt("Digite um n√∫mero: ");
        const resultado = document.querySelector('.result');
        
        let resultadoDaTabuada = 0;

        for (let i = 1; i <= 10; i++) {
            resultadoDaTabuada = numeroRecebido * i;
            resultado.innerHTML += `${numeroRecebido} x ${i} = ${resultadoDaTabuada} <br>`;
        }
    </script>
</body>
</html>
