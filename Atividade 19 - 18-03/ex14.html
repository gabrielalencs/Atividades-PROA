<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 14</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 14</h1>
    <p>14) Escreva um programa que leia a idade de uma pessoa em anos, meses e dias, e calcule quantos dias de vida ela
        tem.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const anos = Number(prompt("Digite sua idade em anos: "));
        const meses = Number(prompt("Digite os meses adicionais: "));
        const dias = Number(prompt("Digite os dias adicionais: "));

        const diasDeVida = (anos * 365) + (meses * 30) + dias;

        resultado.innerHTML = `
            <p>Você já viveu ${diasDeVida} dias.</p>
        `;
    </script>
</body>

</html>
