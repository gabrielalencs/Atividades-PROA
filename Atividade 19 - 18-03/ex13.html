<!DOCTYPE html>

<head>

            font-family: Arial, Helvetica, sans-serif;

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício 13</h1>
    <p>13) Faça um programa que leia dois números inteiros e verifique se o primeiro é múltiplo do segundo.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const numero1 = Number(prompt("Digite o primeiro número: "));
        const numero2 = Number(prompt("Digite o segundo número: "));
        

        resultado.innerHTML = `
            <p>Seu IMC é: ${numero1 % numero2 === 0 ? "O primeiro número é múltiplo do segundo" : "O primeiro número não é múltiplo do segundo"}</p>
        `;
    </script>
</body>
