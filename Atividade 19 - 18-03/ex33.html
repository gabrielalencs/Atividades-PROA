<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 33</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 33</h1>
    <p>
        33) Crie um programa que leia o nome e o turno (M ou V) de um aluno e exiba uma mensagem de saudação de acordo
        com o turno. Matutino: "Bom dia, aluno", Vespertino: "Boa tarde, aluno".
    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const nomeDoAluno = prompt("Digite o seu nome: ")
        const turno = prompt("Digite o seu torno (M ou V): ").toUpperCase();

        if (turno == "M") {
            resultado.innerHTML = `<p>Bom dia, ${nomeDoAluno}</p>`;
        } else if (turno == "V") {
            resultado.innerHTML = `<p>Boa tarde, ${nomeDoAluno}</p>`;
        } else {
            resultado.innerHTML = `<p>Período inválido</p>`;
        }

    </script>
</body>

</html>
