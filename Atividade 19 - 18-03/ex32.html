<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 32</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 32</h1>
    <p>
        32) Escreva um programa que leia a nota de um aluno em uma prova e exiba a sua conceituação conforme a tabela de
        notas.
    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const nomeDoAluno = prompt("Digite o seu nome: ")
        const notaDoAluno = Number(prompt("Digite a sua nota: "));

        if (notaDoAluno >= 9) {
            resultado.innerHTML = `<p>Aluno ${nomeDoAluno} teve a nota A (Excelente)</p>`;
        } else if (notaDoAluno >= 7) {
            resultado.innerHTML = `<p>Aluno ${nomeDoAluno} teve a nota B (Bom)</p>`;
        } else if (notaDoAluno >= 5) {
            resultado.innerHTML = `<p>Aluno ${nomeDoAluno} teve a nota C (Regular)</p>`;
        } else if (notaDoAluno >= 3) {
            resultado.innerHTML = `<p>Aluno ${nomeDoAluno} teve a nota D (Insuficiente)</p>`;
        } else {
            resultado.innerHTML = `<p>Aluno ${nomeDoAluno} teve a nota E (Reprovado)</p>`;
        }

    </script>
</body>

</html>
