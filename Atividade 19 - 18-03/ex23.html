<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 23</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 23</h1>

    <p>23) Escreva um programa que leia o nome de um mês e exiba a quantidade de dias que ele possui. Considere apenas
        meses válidos.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const diasPorMes = {
            janeiro: 31,
            fevereiro: 28,
            março: 31,
            abril: 30,
            maio: 31,
            junho: 30,
            julho: 31,
            agosto: 31,
            setembro: 30,
            outubro: 31,
            novembro: 30,
            dezembro: 31,
        };

        const mesRecebido = prompt("Digite o nome de um mês: ").toLowerCase();

        const diasDoMes = diasPorMes[mesRecebido];

        resultado.innerHTML = `
            <p>${mesRecebido} tem ${diasDoMes} dias</p>
        `;
    </script>
</body>

</html>
