<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 25</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 25</h1>
    <p>25) Faça um programa que leia o número de faltas de um aluno em uma disciplina e exiba sua situação. Se o número de faltas for maior que 15, ele é reprovado por falta.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const disciplina = prompt(`Qual a disciplina`);
        const faltasDoAluno = Number(prompt(`Qual o número de faltas em ${disciplina}`));

        let aprovadoOuReprovado = faltasDoAluno > 15 ? "REPROVADO" : "APROVADO";
  
        resultado.innerHTML = `
            <p>O aluno teve ${faltasDoAluno} faltas e foi ${aprovadoOuReprovado}</p>
        `;
    </script>
</body>

</html>
