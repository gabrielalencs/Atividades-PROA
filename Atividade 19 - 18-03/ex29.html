<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 29</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 29</h1>
    <p>
        29) Escreva um programa que leia o nome e a nota de um aluno e exiba sua situação na disciplina. Se a nota for maior ou igual a 7, o aluno está aprovado. Caso contrário, está em recuperação.
    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const nomeDoAluno = prompt("Digite o seu nome: ");
        const notaDoAluno = Number(prompt("Digite a sua nota: "));

        if (notaDoAluno >= 7) {
            resultado.innerHTML = `
                <p>${nomeDoAluno} você está APROVADO</p>
            `;
        } else {
            resultado.innerHTML = `
                <p>${nomeDoAluno} você está de RECUPERAÇÃO</p>
            `;
        }
        

    </script>
</body>

</html>
