<head>

        h1 {
            font-size: 40px;

            margin-top: 30px;

        p {

<body>
    <h1>Exercício 8</h1>
    <p>8) Escreva um programa que leia dois números inteiros e troque os seus valores, ou seja, o primeiro deve ficar com o valor do segundo e vice-versa.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        let numero1 = parseInt(prompt("Digite o primeiro valor: "));
        let numero2 = parseInt(prompt("Digite o segundo valor: "));

        let valorSalvo = numero1;

        numero1 = numero2;
        numero2 = valorSalvo;

        console.log(numero1, numero2);

        resultado.innerHTML = `
            <p>Esses são os valores trocados:</p>
            <p>Valor Um: ${numero1}</p>
            <p>Valor Dois: ${numero2}</p>
        `;
    </script>
</body>
