<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 7</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 7</h1>
    <p>7) Faça um programa que receba o salário base de um funcionário e calcule o seu salário líquido, considerando que
        o funcionário recebe 5% de comissão sobre o salário base.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const salarioBase = Number(prompt("Digite o salário base: "));

        const comissão = salarioBase * 0.05;
        const salarioLiquido = salarioBase + comissão;

        resultado.innerHTML = `
            <p>Seu salário líquido é: R$${salarioLiquido}</p>
        `;
    </script>
</body>

</html>
