<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 17</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 17</h1>
    <p>17) Escreva um programa que leia a idade de uma pessoa e exiba uma mensagem indicando se ela é criança,adolescente, adulto ou idoso.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const idade = Number(prompt("Digite sua idade: "));

        let classificacao;

        if (idade >= 0 && idade <= 12) {
            classificacao = "criança";
        } else if (idade >= 13 && idade <= 17) {
            classificacao = "adolescente";
        } else if (idade >= 18 && idade <= 59) {
            classificacao = "adulto";
        } else if (idade >= 60) {
            classificacao = "idoso";
        }

        resultado.innerHTML = `<p>Você é: ${classificacao}</p>`;
    </script>
</body>

</html>
