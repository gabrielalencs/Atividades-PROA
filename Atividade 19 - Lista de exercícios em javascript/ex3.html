<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 3</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 3</h1>
    <p> 3) Crie um programa que leia a base e a altura de um triângulo e calcule sua área.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const baseDoTriangulo = Number(prompt("Digite a base do triângulo: "));
        const alturaDoTriangulo = Number(prompt("Digite a alturo do triângulo: "));

        const areaDoTriangulo = (baseDoTriangulo * alturaDoTriangulo) / 2;

        resultado.innerHTML = `
            <p>Área do triângulo: ${areaDoTriangulo}</p>
        `;
    </script>
</body>

</html>
