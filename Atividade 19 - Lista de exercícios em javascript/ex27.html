<body>
    <h1>Exercício 27</h1>
    <p>

        27) Crie um programa que leia a idade de uma pessoa e seu sexo (M ou F) e exiba uma mensagem indicando se ela
        pode ou não se aposentar. Homens podem se aposentar com 65 anos ou mais, e mulheres com 60 anos ou mais.
    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const idadeDaPessoa = Number(prompt("Digite a sua idade:"));
        const seuSexo = prompt("Digite o seu sexo (M ou F):").toUpperCase();


        if (seuSexo === "M" && idadeDaPessoa >= 65) {
            resultado.innerHTML = `<p>O senhor pode se aposentar!</p>`;
        } else if (seuSexo === "M") {
            resultado.innerHTML = `<p>O senhor não pode se aposentar!</p>`;
        } else if (seuSexo === "F" && idadeDaPessoa >= 60) {
            resultado.innerHTML = `<p>A senhora pode se aposentar!</p>`;
        } else if (seuSexo === "F") {
            resultado.innerHTML = `<p>A senhora não pode se aposentar!</p>`;
        } else {
            resultado.innerHTML = `<p>Sexo inválido! Digite M para masculino ou F para feminino.</p>`;
        }


    </script>
</body>
