<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 22</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 22</h1>
    <p>22) Faça um programa que receba o salário de um funcionário e exiba o valor do seu bônus. Se o salário for maior
        que R$ 2000, o bônus é de 10%, caso contrário, é de 5%.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        let salarioFuncionario = Number(prompt("Digite o salário: "));

        const bonus10 = salarioFuncionario * 0.10;
        const bonus5 = salarioFuncionario * 0.05;

        if (salarioFuncionario > 2000) {
            salarioFuncionario += bonus10
        } else {
            salarioFuncionario += bonus5
        }

        resultado.innerHTML += `
            <p>Seu salário com bônus é: ${salarioFuncionario}</p>
        `;

    </script>
</body>

</html>
