<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 1</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício 1</h1>
    <p>1) Faça um programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles.</p>

    <div class="result"></div>

    <script>
        const numero1 = Number(prompt("Digite o primeiro número:"));
        const numero2 = Number(prompt("Digite o segundo número:"));

        const resultado = document.querySelector(".result");
        
        const soma = numero1 + numero2;
        const subtracao = numero1 - numero2; 
        const multiplicacao = numero1 * numero2;
        const divisao = numero1 / numero2;

        resultado.innerHTML = `
            <p>Soma: ${soma}</p>
            <p>Subtração: ${subtracao}</p>
            <p>Multiplicação: ${multiplicacao}</p>
            <p>Divisão: ${divisao}</p>
        `;
        
    </script>
</body>
</html>
