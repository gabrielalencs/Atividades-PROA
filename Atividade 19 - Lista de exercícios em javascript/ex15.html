<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 15</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 15</h1>
    <p>15) Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const salario = Number(prompt("Digite o salário atual: "));
        const aumento = salario * 0.15;
        const novoSalario = salario + aumento;

        resultado.innerHTML = `
            <p>Seu novo salário é: ${novoSalario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
        `;
    </script>
</body>

</html>
