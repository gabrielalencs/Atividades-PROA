<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 34</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 35</h1>
    <p>
        35) Escreva um programa que leia três números inteiros e exiba a média aritmética. Se a média for maior ou igual a 7, exiba a mensagem "Aprovado", caso contrário, exiba a mensagem "Reprovado".
    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const nota1 = Number(prompt("Nota um: "));
        const nota2 = Number(prompt("Nota dois: "));
        const nota3 = Number(prompt("Nota três: "));

        const media = (nota1 + nota2 + nota3) / 3;

        if (media >= 7) {
            resultado.innerHTML = `
                <p>Você foi APROVADO</p>
            `;
        } else {
            resultado.innerHTML = `
                <p>Você foi REPROVADO</p>
            `;
        }
    
    </script>
</body>

</html>
