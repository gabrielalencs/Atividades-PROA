<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 18</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 18</h1>
    <p>18) Crie um programa que leia dois números inteiros e exiba o maior deles.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const numero1 = parseInt(prompt("Digite o primeiro número inteiro: "));
        const numero2 = parseInt(prompt("Digite o segundo número inteiro: "));

        let mensagem;
        
        if (numero1 > numero2) {
            mensagem = `O maior número é: ${numero1}`;
        } else if (numero2 > numero1) {
            mensagem = `O maior número é: ${numero2}`;
        } else {
            mensagem = "Os dois números são iguais.";
        }

        resultado.innerHTML = `<p>${mensagem}</p>`;
    </script>
</body>

</html>
