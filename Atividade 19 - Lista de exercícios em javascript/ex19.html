<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 19</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 19</h1>
    <p>19) Faça um programa que receba três notas de um aluno e exiba se ele foi aprovado ou reprovado. A média para aprovação é 7.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const nota1 = Number(prompt("Digite a primeira nota: "));
        const nota2 = Number(prompt("Digite a segunda nota: "));
        const nota3 = Number(prompt("Digite a terceira nota: "));

        const media = (nota1 + nota2 + nota3) / 3;

        let mensagem = `Sua média foi ${media.toFixed(2)} `;
        mensagem += media >= 7 ? "Você está APROVADO!" : "Você está REPROVADO.";

        resultado.innerHTML = `<p>${mensagem}</p>`;
    </script>
</body>

</html>
