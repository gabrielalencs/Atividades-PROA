<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 34</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 34</h1>
    <p>
        34) Faça um programa que leia a idade de uma pessoa e exiba se ela pode ou não votar. O voto é obrigatório para
        pessoas entre 18 e 70 anos, e facultativo para pessoas entre 16 e 18 anos e com mais de 70 anos.
    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const idade = Number(prompt("Digite a sua idade: "));

        if (idade < 18 || idade > 70)  {
            resultado.innerHTML = `<p>Seu voto é facultativo</p>`;
        } else {
            resultado.innerHTML = `<p>Seu voto é obrigatório</p>`;
        }


    </script>
</body>
