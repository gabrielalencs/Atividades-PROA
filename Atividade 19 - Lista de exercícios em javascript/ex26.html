<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 26</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 26</h1>
    <p>
        26) Escreva um programa que leia o código de um produto e a quantidade comprada, e exiba o valor total a ser
        pago. Considere que cada produto tem um preço diferente.
    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const codigo = Number(prompt("Digite o código do produto (1 a 5):"));
        const quantidade = Number(prompt("Digite a quantidade comprada:"));
        let valorTotal = 0;

        if (codigo == 1) {
            valorTotal = 50 * quantidade
        }

        if (codigo == 2) {
            valorTotal = 100 * quantidade
        }

        if (codigo == 3) {
            valorTotal = 150 * quantidade
        }

        if (codigo == 4) {
            valorTotal = 200 * quantidade
        }

        if (codigo == 5) {
            valorTotal = 250 * quantidade
        }

        resultado.innerHTML = `
            <p>Valor a ser pago é: R$${valorTotal}</p>
        `;
    </script>
</body>

</html>
