<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 30</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 30</h1>
    <p>
        30) Crie um programa que leia o número de maçãs compradas e exiba o valor total a ser pago. O preço das maçãs é
        de R$ 0,50 cada se a quantidade for menor que 12 e R$ 0,40 cada se a quantidade for igual ou maior que 12.

    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const macasCompradas = Number(prompt("Digite o número de maçãs: "));
        let valorTotal = 0;

        if (macasCompradas < 12) {
            valorTotal = macasCompradas * 0.50
        } else {
            valorTotal = macasCompradas * 0.40
        }


        resultado.innerHTML = `
            <p>O valor total a ser pago é: ${valorTotal.toFixed(2)}</p>
        `;


    </script>
</body>

</html>
