<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 24</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 24</h1>
    <p>24) Crie um programa que leia três números inteiros e exiba-os em ordem crescente. </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        let numero1 = Number(prompt("Digite o primeiro número: "));
        let numero2 = Number(prompt("Digite o segundo número: "));
        let numero3 = Number(prompt("Digite o terceiro número: "));

        let numeros = [numero1, numero2, numero3];

        numeros.sort((a, b) => a - b);

  
        resultado.innerHTML = `
            <p>Os números em ordem crescente são: ${numeros[0]}, ${numeros[1]}, ${numeros[2]}</p>
        `;
    </script>
</body>

</html>
