<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 31</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 31</h1>
    <p>
        31) Faça um programa que leia o valor do salário-mínimo e o salário de um funcionário, e exiba quantos
        salários-mínimos ele recebe.
    </p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const salarioFuncionario = Number(prompt("Digite o seu salário: "));
        const salarioMinimo = 1518;


        let quantidadeDeSalariosMinimos = salarioFuncionario / salarioMinimo;
        let inteiro = Math.floor(quantidadeDeSalariosMinimos);
        let resto = salarioFuncionario % salarioMinimo;


        resultado.innerHTML = `
            <p>O funcionário recebe ${inteiro} salários-mínimos e mais R$${resto.toFixed(2)}.</p>
        `;

    </script>
</body>

</html>
