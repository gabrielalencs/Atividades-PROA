<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19 - Exercício 5</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 30px;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exercício 5</h1>
    <p>5) Escreva um programa que leia o preço de um produto e a quantidade comprada, e calcule o valor total a ser pago
        com desconto de 10% se a quantidade for maior que 10 unidades.</p>

    <div class="result"></div>

    <script>
        const resultado = document.querySelector(".result");

        const precoDoProduto = Number(prompt("Digite o preço do produto: "));
        const quantidadeDoProduto = Number(prompt("Digite a quantidade comprada: "));


        let valorTotal = precoDoProduto * quantidadeDoProduto;
        const desconto = valorTotal * 0.10;

        if (quantidadeDoProduto > 10) {
            valorTotal = (precoDoProduto * quantidadeDoProduto) - desconto;
        }

        resultado.innerHTML = `
            <p>Valor a ser pago: R$${valorTotal}</p>
        `;
    </script>
</body>

</html>
